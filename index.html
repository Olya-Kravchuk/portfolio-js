<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KO Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <video class="back-vid" loop autoplay muted playsinline src="videos/galaxy.mp4" type="video/mp4"></video>
    
    
        <header>
            <div class="logo">
                <img src="images/ko.png" alt="logo" >
                <h1><span style="color: #72a1de">Fullstack</span> Developer</h1>
            </div>

            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Projects</a></li>
            </ul>
            <div class="box-icons">
                <a href=""><i class='bx bxl-youtube'></i></a>
                <a href=""><i class='bx bxl-github'></i></a>
                <a href=""><i class='bx bxl-linkedin-square'></i></a>
            </div>
        </header>

        <div class="blackhole-box">
            <video loop autoplay muted plays src="videos/blackhole.mp4" type="video/mp4"></video>
        </div>

        <section class="hero">
            <div class="hero-info">
                <div class="hero-info-title">
                    <i class='bx bxl-sketch'></i>
                    Fullstack Developer Portfolio
                </div>
                <h1>Providing the best Project Experience</h1>
                <p>I`m a Fullstack Developer with Experience in website, Mobile and Software developer. Check out my and skills.</p>
            
                <button><i class='bx bx-send'></i> Contact My</button>
            </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
